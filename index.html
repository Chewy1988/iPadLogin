<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#34c759" />

  <!-- PWA / iOS -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="CSELogo.png" />

  <style>
    :root{
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      padding: calc(16px + var(--sat)) calc(16px + var(--sar)) calc(16px + var(--sab)) calc(16px + var(--sal));
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overflow: hidden;
    }

    .wrap{
      height: calc(100dvh - (16px + var(--sat)) - (16px + var(--sab)));
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      place-items: center;
      text-align: center;
      border-radius: 24px;
      border: 1px solid #e5e7eb;
      padding: 28px;
    }

    .content{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      user-select: none;
      -webkit-user-select: none;
    }

    h1{
      margin: 20;
      font-size: 40px;
      letter-spacing: -0.02em;
      color: #111827;
      font-weight: 800;
    }

    .logo{
      width: min(60vw, 340px);
      height: auto;
      display: block;
    }

    .hint{
      margin: 20;
      font-size: 24px;
      color: #6b7280;
      font-weight: 650;
    }
  </style>
</head>

<body>
  <!-- Whole page is tappable/clickable -->
  <main class="wrap" id="tapToEnter" role="button" tabindex="0" aria-label="Enter visitor log">
    <div class="content">
      <h1>Project Argo - CDM Area</h1>
      <img class="logo" src="CSELogo.png" alt="CSE Logo" />
      <p class="hint">Tap Anywhere to Sign In/Out</p>
    </div>
  </main>

  <script>
    // If youâ€™ve renamed your main app page to app.html, send users there.
    // (Your new index.html should be the start page containing this code.)
    function go() {
      window.location.href = "app.html";
    }

    document.getElementById("tapToEnter").addEventListener("click", go);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") go();
    });

    // extra: any tap/click anywhere on the page also works
    document.addEventListener("pointerdown", () => go(), { once: true });
  </script>
</body>
</html>
